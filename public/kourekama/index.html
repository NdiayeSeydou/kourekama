              <!-- Header actions start -->
              <div class="me-2 text-truncate d-lg-block d-none">
                <span>Montant du magasin :</span>
                <span id="storeAmount" class="fw-bold">●●●●●</span>
                <button id="toggleAmount" class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-eye"></i>
                </button>
              </div>

              <script>
                const toggleBtn = document.getElementById('toggleAmount');
                const amountSpan = document.getElementById('storeAmount');
                const actualAmount = "1 238 900 FCFA"; // Remplace par ton montant réel
                let visible = false;

                toggleBtn.addEventListener('click', () => {
                  visible = !visible;
                  amountSpan.textContent = visible ? actualAmount : '●●●●●';
                  toggleBtn.innerHTML = visible ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
                });
              </script>



              <!-- Header actions end -->

              <div class="dropdown">

        <!-- Row starts -->
        <div class="row gx-4 mt-4">
          <div class="col-xl-12 col-sm-12">
            <!-- Card start -->
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Dernières ventes</h5>
              </div>
              <div class="card-body">

                <!-- Table start -->
                <div class="table-outer">
                  <div class="table-responsive">
                    <table class="table truncate align-middle" >
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Image</th>
                          <th>Nom du produit</th>
                          <th>Quantité</th>
                          <th>Prix unitaire</th>
                          <th>Prix total</th>

                        </tr>
                      </thead>
                      <tbody>
                        <!-- 15 lignes avec la même image -->
                        <script>
                          const tbody = '';
                          const tbodyEl = document.currentScript.parentNode;
                          const productName = "Produit Exemple";
                          const productImg = "assets/images/cards/visa.png";

                          for (let i = 1; i <= 5; i++) {
                            const qty = Math.floor(Math.random() * 5) + 1; // quantité aléatoire 1-5
                            const unitPrice = 5000 + Math.floor(Math.random() * 10000); // prix aléatoire FCFA
                            const totalPrice = qty * unitPrice;
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                      <td>${i}</td>
                      <td><img src="${productImg}" alt="Produit ${i}" class="img-3x rounded-1"></td>
                      <td>${productName} ${i}</td>
                      <td>${qty}</td>
                      <td>${unitPrice.toLocaleString()} FCFA</td>
                      <td>${totalPrice.toLocaleString()} FCFA</td>
                     
                    `;
                            tbodyEl.appendChild(tr);
                          }
                        </script>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- Table end -->

                <!-- Pagination -->
                <nav>
                  <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
                </nav>

              </div>
